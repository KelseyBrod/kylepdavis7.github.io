        <div id = "content"></div>
        <script type="text/javascript">
             // internal javascript goes here (just like how we learned internal CSS)
             function goMadLib() {
            //creating a function!
                let formData = document.getElementById("formData");
                let adj1 = formData.elements.namedItem("adjective1").value;
                let place1 = formData.elements.namedItem("adjective1").value;
                let prot1 = formData.elements.namedItem("protagonist1").value;
                let prot2 = formData.elements.namedItem("protagonist2").value;
                let present1 = formData.elements.namedItem("presentverb1").value;
                let past1 = formData.elements.namedItem("pastverb1").value;
                let past2 = formData.elements.namedItem("pastverb2").value;
                let noun1 = formData.elements.namedItem("noun1").value;
                let place2 = formData.elements.namedItem("place2").value;
                //add your labels here using method namedItem (could also use getElementById method but would have to create Ids)
                


                let newContent = "It was a " + adj1 + " night at "+ place1 +", Durham, North Carolina. " + prot1 + " and " + prot2
                + " were " + present1 + " and they accidentally " + past1 + ". Thankfully, they " + past2 + " a " + noun1 +
                 " and make it to " + place2 + " safely.";

                // try: continue to add to narrative with newContent += 
                //we will go over JavaScript operations (=,++, =+...) Friday, Oct 21

                //we have now modified the DOM but we need to insert it on the HTML by using the method below
                document.getElementById("content").innerHTML = newContent;

             }
            let submitBtn = document.getElementById("submit");
            //check out event listeners: https://www.w3schools.com/js/js_htmldom_eventlistener.asp
            submitBtn.addEventListener("click", goMadLib);
